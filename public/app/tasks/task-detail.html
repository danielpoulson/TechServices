<h4 class="col-lg-offset-1">Task Detail - {{vm.dvNo}}</h4>
<form name="taskedit" role="form" novalidate="novalidate" class="form-horizontal">
    <div ng-hide="false" ng-model="vm.task.dvNo"></div>
    <div class="form-group" ng-class="{'has-error': taskedit.TKName.$invalid && 
           taskedit.TKName.$dirty }">
        <label class="col-sm-2 control-label" for="TKName">Task Action:</label>
        <div class="col-sm-8">
            <input class="form-control" id="TKName" type="text" required="required" name="TKName" placeholder="Enter the project title (Required)" ng-model="vm.task.TKName" maxlength="86" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Start Date:</label>
        <div class="col-sm-3">
            <dv-date-picker id="TKComp" dp-date="vm.task.TKStart"></dv-date-picker>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Target Date:</label>
        <div class="col-sm-3">
            <dv-date-picker dp-date="vm.task.TKTarg"></dv-date-picker>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="TKChamp">Task Owner :</label>
        <div class="col-sm-8">
            <!--select#TKChamp(type="text", required, name="TKChamp", ng-model="vm.task.TKChamp")-->
            <select class="form-control" id="TKChamp" type="text" required="required" name="TKChamp" ng-model="vm.dvUser" ng-options="c for c in vm.users"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="TKStat">Status:</label>
        <div class="col-sm-8">
            <select class="form-control" id="TKStat" type="text" ng-init="vm.task.TKStat = vm.stats[0].value" required="required" name="TKStat" ng-model="vm.task.TKStat" ng-options="obj.value as obj.text for obj in vm.stats">
                <!--option(value="", selected) Select a Status (Required)-->
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input id="inlineCheckbox2" type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.task.TKMile" />This task is a Milestone
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="TKComment">Comment:</label>
        <div class="col-sm-9">
            <textarea id="TKComment" rows="6" type="text" placeholder="Enter a comment about the task" class="form-control" ng-model="vm.task.TKComment"></textarea>
        </div>
    </div>
    <!--.col-sm-offset-2.col-sm-9-->
    <div class="form-group">
        <div style="padding-right:4em" class="pull-right">
            <button type="submit" ng-click="vm.saveTask(vm.task, taskedit)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="vm.cancel()" class="btn btn-default">Cancel</button>
            <button type="button" ng-click="vm.deleteTask()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</form>
