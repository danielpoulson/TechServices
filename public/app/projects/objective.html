<form class="form-horizontal dp_pad_top">
    <div class="control-group">
        <div class="col-sm-9"><input style="margin-left:15px" placeholder="Add, Edit or Delete an objective.."
                                     type="text" ng-model="vm.project.objEdit" class="form-control"/></div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 pull-right">
            <button data-ng-click="vm.addObj()" class="btn btn-primary">Add</button>
            <button data-ng-click="vm.editObj()" class="btn btn-warning">Edit</button>
            <button data-ng-click="vm.rmObj()" class="btn btn-danger">Delete</button>
        </div>
    </div>
    <div style="padding-left:20px; padding-right:20px" class="list-group">
        <div ng-repeat="obj in vm.project.objectives" ng-click="vm.getObj(obj)" class="dpwell"><a href=""
                                                                                            class="list-group-item">
            <p><span style="color : dodgerblue; padding-right: 10px" class="glyphicon glyphicon-edit"></span>
                <strong></strong>{{obj.projObj}}
                <small><em> ( Last edited : {{obj.eByObj}} - {{obj.eDateObj | date : 'dd/MM/yyyy'}})</em></small>
            </p>
        </a></div>
    </div>
</form>
